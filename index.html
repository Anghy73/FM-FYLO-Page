<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./CSS/normalize.css">
  <link rel="stylesheet" href="./CSS/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="main_content">
      <img src="./images/logo.svg" alt="logo de la página">
      <ul>
        <li><img src="./images/icon-document.svg" alt="icono de un documento"></li>
        <li><img src="./images/icon-folder.svg" alt="icono de una carpeta"></li>
        <li><img src="./images/icon-upload.svg" alt="icono de una nube"></li>
      </ul>
    </div>
    <div class="main_info">
      <p>You’ve used <b>815 GB</b> of your storage</p>
      <div class="main_bar"></div>
      <div class="main_bar_space">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
    <div class="main_space">
      <p>185</p>
      <p>GB Left</p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Anghy73">anghy</a>.
  </div>
</body>
</html>
